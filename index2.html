<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
      <h1>Medical Campaign Registration Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" class="box" id="bloodgroup" name="bloodgroup" placeholder="bloodgroup" required />
                    <br><br>
                    <a>Enter Date of Birth:</a>
                    <input type="text" class="box" id="dob" name="dob" placeholder="DD-MM-YYYY" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <br>
                    <input type="text" class="box" id="address" name="address" placeholder="Address" required />
                    <br>
			  <input type="text" class="box" id="anymedicalissues" name="anymedicalissues" placeholder="Any medical issues" required />
                    <br><br>
                    <label for="location" font-size:40px>Medical Campaign Location:</label>
                    <br>
  		        <select name="location" id="location">
  		        <option value="VJY">Vijayawada</option>
  			  <option value="GNT">Guntur</option>
  			  <option value="Vzg">Vizag</option>
  			  <option value="Nlr">Nellore</option>
                    </select><br><br>
 			  <label for="Campaign Dates" font-size:40px>Campaign Dates:</label>
                    <br>
  		        <select name="CampaignDates" id="CampaignDates">
  		        <option value="10-July">10-July</option>
  			  <option value="11-sept">11-sept</option>
  			  <option value="12-Oct">12-Oct</option>
  			  <option value="27-Oct">27-Oct</option>
                    </select>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
